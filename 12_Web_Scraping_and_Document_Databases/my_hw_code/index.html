<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mars Data</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data</a></p>
        </div>
    </div>
    <hr style="border-width: 3px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Mars News</h1>
                <h3>{{ mars.news_title }}</h3>
                <p>{{ mars.news_p }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h1>Mars Image</h1>
                <a href="{{mars.featured_image_url}}" target="_blank"><img src="{{mars.featured_image}}"></a>
            </div>
            <div class="col-md-4">
                <h1>Mars Facts</h1>
                <div>{{ mars.mars_facts |safe}}</div>
            </div>
        </div>

        <div class="row">
            {% for hemisphere in mars.hemispheres[0:2] %}
            <div class="col-md-6">
                <h3>{{hemi.title}}</h3>
                <a href="{{hemishere.url}}" target="blank"><img style="width:90%" src="{{hemishere.url}}"></a>
            </div>
            {% enf for %}
        </div>
        <div class="row">
            {% for hemisphere in mars.hemispheres[2:4] %}
            <div class="col-md-6">
                <h3>{{hemi.title}}</h3>
                <a href="{{hemishere.url}}" target="blank"><img style="width:90%" src="{{hemishere.url}}"></a>
            </div>
            {% enf for %}
        </div>
</body>

</html>
